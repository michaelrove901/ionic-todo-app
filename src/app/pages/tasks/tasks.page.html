<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddModal()">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.title }}</ion-label>
      <ion-note slot="end">{{ task.completed ? '✔️' : '❌' }}</ion-note>
      <ion-buttons slot="end">
        <ion-button size="small" (click)="openEditModal(task)">Editar</ion-button>
        <ion-button size="small" color="danger" (click)="confirmDelete(task)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
