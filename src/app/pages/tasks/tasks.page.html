<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddModal()">Crear Tarea</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Filtrar por categor√≠a</ion-label>
    <ion-select [(ngModel)]="selectedCategoryId" (ionChange)="filterByCategory(selectedCategoryId)">
      <ion-select-option value="">Todas</ion-select-option>
      <ion-select-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of filteredTasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ getCategoryName(task) }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="openEditModal(task)">Editar</ion-button>
        <ion-button color="danger" (click)="confirmDelete(task)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
