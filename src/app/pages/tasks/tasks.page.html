<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddModal()">Crear Tarea</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Filtrado por categoría -->
  <ion-item>
    <ion-label>Filtrar por categoría</ion-label>
    <ion-select [(ngModel)]="selectedCategoryId" (ionChange)="filterByCategory(selectedCategoryId)">
      <ion-select-option value="">Todas</ion-select-option>
      <ion-select-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let task of filteredTasks">
      <ion-checkbox slot="start" [checked]="task.completed" (ionChange)="toggleCompleted(task)"></ion-checkbox>
      <ion-label [class.completed]="task.completed">
        <h2>{{ task.title }}</h2>
        <p *ngIf="task.categoryId">{{ getCategoryName(task) }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="openEditModal(task)">Editar</ion-button>
        <ion-button color="danger" (click)="confirmDelete(task)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<style>
.completed {
  text-decoration: line-through;
  color: gray;
}
</style>
