<ion-header>
  <ion-toolbar>
    <ion-title>CategorÃ­as</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCategory()">Crear Categoria</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let category of categories$ | async">
      <ion-label>{{ category.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editCategory(category)">Editar</ion-button>
        <ion-button color="danger" (click)="deleteCategory(category)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
